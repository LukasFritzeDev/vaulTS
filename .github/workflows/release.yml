name: Node.js Package
on:
  release:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v1
        with:
          node-version: "10.x"
          registry-url: "https://npm.pkg.github.com"
          # Defaults to the user or organization that owns the workflow file
          scope: "@mittwald"
      - run: yarn
      - run: yarn compile
      - run: git config --global user.name "Mittwald Machine"
      - run: git config --global user.email "opensource@mittwald.de"
      - run: yarn version --new-version ${GITHUB_REF##*/}
      - name: Publish things
        env:
          NODE_AUTH_TOKEN: ${{ secrets.MITTWALD_MACHINE_TOKEN }}
        run: >
          git remote add publisher https://mittwald-machine:${NODE_AUTH_TOKEN}@github.com/mittwald/vaulTS.git &&
          git pull --rebase publisher master &&
          git push publisher HEAD:master &&
          yarn publish
